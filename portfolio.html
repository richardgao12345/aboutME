<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
    <head>
        <meta charset="utf-8">
        <!-- bootstrap addon-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ site.url }}/assets/styles/portfolio.css">
    </head>
    <body>
        <h2 class="header"> Portfolio
            <div class="links">
                    <img src="{{ site.url }}/assets/images/githublogo.png" id="github" onClick="linkClick(this.id)">
                    <img src="{{ site.url }}/assets/images/linkedinlogo.png" id="linkedin" onClick="linkClick(this.id)">
                    <img src="{{ site.url }}/assets/images/maillogo.png" id="mail" onClick="linkClick(this.id)">
            </div>
        </h2>
            <!-- jquery and javascript scripts-->
        <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{{ site.url }}/assets/javascript/portfolio.js"></script>
    </body>
</html>
